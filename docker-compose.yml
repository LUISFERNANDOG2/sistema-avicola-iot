networks:
  avicola-network:
    driver: bridge

services:
  db:
    image: postgres:15-alpine
    platform: linux/arm64/v8
    pull_policy: never
    networks:
      - avicola-network
    environment:
      POSTGRES_USER: avicola_user
      POSTGRES_PASSWORD: avicola123321
      POSTGRES_DB: avicola_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avicola_user -d avicola_db"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 30s

  mqtt:
    image: eclipse-mosquitto:2
    platform: linux/arm64/v8
    pull_policy: never
    networks:
      - avicola-network
    ports:
      - "1883:1883"
    command: >
      sh -c "
      echo 'listener 1883' > /mosquitto/config/mosquitto.conf &&
      echo 'allow_anonymous true' >> /mosquitto/config/mosquitto.conf &&
      echo 'persistence true' >> /mosquitto/config/mosquitto.conf &&
      echo 'persistence_location /mosquitto/data/' >> /mosquitto/config/mosquitto.conf &&
      echo 'log_dest stdout' >> /mosquitto/config/mosquitto.conf &&
      /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf
      "

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      platforms:
        - linux/amd64
    pull_policy: if_missing
    networks:
      - avicola-network
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      - API_URL=http://api:5000/lecturas
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
    restart: on-failure

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
      platforms:
        - linux/amd64
    pull_policy: if_missing
    networks:
      - avicola-network
    ports:
      - "5001:5001"
    depends_on:
      api:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      - API_BASE_URL=http://api:5000
    restart: on-failure

  mqtt_subscriber:
    build:
      context: .
      dockerfile: Dockerfile.mqtt
      platforms:
        - linux/amd64
    pull_policy: if_missing
    networks:
      - avicola-network
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
      - API_URL=http://api:5000/lecturas
    restart: on-failure

volumes:
  postgres_data: